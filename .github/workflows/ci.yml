name: CI/CD workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      
      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Limpiar caché de npm e instalar dependencias
        run: |
            npm cache clean --force
            npm install
      
      - name: Corregir dependencias vulnerables
        run: npm audit fix

      - name: Lint del código
        run: npm run lint

      - name: Ejecutar pruebas
        run: npm test

      - name: Simular despliegue
        run: |
          echo 'Despliegue simulado: la aplicación pasó lint y pruebas correctamente.'